<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Content Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #141414;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .header {
            background: #1a1a1a;
            color: #ffffff;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .header p {
            opacity: 0.6;
            font-size: 14px;
            font-weight: 400;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #404040;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            line-height: 1.6;
        }

        .preview-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #2a2a2a;
        }

        .preview-title {
            font-weight: 500;
            margin-bottom: 12px;
            color: #a0a0a0;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .preview-box {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.8;
            color: #c0c0c0;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #1a1a1a;
            color: #e0e0e0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #252525;
            border-color: #404040;
        }

        .btn-primary {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
        }

        .btn-primary:hover {
            background: #e0e0e0;
            border-color: #e0e0e0;
        }

        .btn-danger {
            border-color: #3a2a2a;
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background: #2a1a1a;
            border-color: #4a2a2a;
        }

        .success-message, .error-message {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #1a2a1a;
            color: #6bff6b;
            border: 1px solid #2a3a2a;
        }

        .error-message {
            background: #2a1a1a;
            color: #ff6b6b;
            border: 1px solid #3a2a2a;
        }

        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }

        .file-item {
            padding: 10px 8px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            transition: all 0.2s;
            color: #606060;
        }

        .file-item:hover {
            border-color: #404040;
            background: #202020;
        }

        .file-item.exists {
            background: #1a2a1a;
            border-color: #2a3a2a;
            color: #6bff6b;
        }

        .file-item.local-only {
            background: #2a2a1a;
            border-color: #3a3a2a;
            color: #ffff6b;
        }

        .file-item.loading {
            opacity: 0.5;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #707070;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            border: 1px solid;
        }

        .legend-color.green {
            background: #1a2a1a;
            border-color: #2a3a2a;
        }

        .legend-color.yellow {
            background: #2a2a1a;
            border-color: #3a3a2a;
        }

        .legend-color.gray {
            background: #1a1a1a;
            border-color: #2a2a2a;
        }

        .help-text {
            font-size: 12px;
            color: #505050;
            margin-top: 6px;
        }

        .upload-section {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #1a2a1a;
            color: #6bff6b;
            border: 1px solid #2a3a2a;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: none;
        }

        .upload-btn:hover {
            background: #203020;
            border-color: #3a4a3a;
        }

        .upload-btn:disabled {
            background: #1a1a1a;
            color: #404040;
            border-color: #2a2a2a;
            cursor: not-allowed;
        }

        #fileInput {
            display: none;
        }

        /* Minimal line icons using SVG */
        .icon {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 1.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Discord Content Editor</h1>
            <p>Manage daily English learning content</p>
        </div>

        <div class="content">
            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label>Files</label>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color green"></div>
                        <span>On GitHub</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color yellow"></div>
                        <span>Local Only</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color gray"></div>
                        <span>Not Created</span>
                    </div>
                </div>
                <div class="file-list" id="fileList"></div>
            </div>

            <div class="form-group">
                <label for="daySelect">Select Day</label>
                <select id="daySelect">
                    <option value="">-- Select a day to edit --</option>
                </select>
                <div class="help-text">Select 1-31 corresponding to each day of the month</div>
                <div class="upload-section">
                    <input type="file" id="fileInput" accept=".json">
                    <button class="upload-btn" onclick="triggerFileUpload()" id="uploadBtn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Upload JSON
                    </button>
                    <span class="help-text" id="uploadHint">Select a day first, then upload a JSON file</span>
                </div>
            </div>

            <div class="form-group">
                <label for="contentInput">Message Content</label>
                <textarea id="contentInput" placeholder="Enter the content to send to Discord...

Example format:
**Daily Gentle English**

Today's sentence:
&quot;I'm not good at English, but I'm still trying.&quot;

Meaning:
I'm not great at English, but I keep practicing."></textarea>
                <div class="help-text">Supports Discord Markdown: **bold**, *italic*, `code`</div>
            </div>

            <div class="preview-section">
                <div class="preview-title">Preview</div>
                <div class="preview-box" id="preview">Enter content to see preview...</div>
            </div>

            <div class="button-group">
                <button class="btn-secondary" onclick="loadContent()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    Load
                </button>
                <button class="btn-primary" onclick="saveContent()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Save
                </button>
                <button class="btn-secondary" onclick="downloadJSON()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download
                </button>
                <button class="btn-danger" onclick="clearContent()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        // Store remote file status
        const remoteFiles = {};

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeDaySelect();
            updateFileList();
            checkRemoteFiles();
        });

        // Initialize day options
        function initializeDaySelect() {
            const select = document.getElementById('daySelect');
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                const dayNum = String(i).padStart(2, '0');
                option.value = dayNum;
                option.textContent = `Day ${dayNum}`;
                select.appendChild(option);
            }
        }

        // Check remote contents folder files
        async function checkRemoteFiles() {
            const fileList = document.getElementById('fileList');
            const items = fileList.querySelectorAll('.file-item');
            items.forEach(item => item.classList.add('loading'));

            for (let i = 1; i <= 31; i++) {
                const dayNum = String(i).padStart(2, '0');
                const fileName = `day${dayNum}.json`;

                try {
                    const response = await fetch(`contents/${fileName}`, { method: 'HEAD' });
                    if (response.ok) {
                        remoteFiles[dayNum] = true;
                    }
                } catch (e) {
                    // File doesn't exist or network error
                }
            }

            updateFileList();
        }

        // Update file list display
        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            for (let i = 1; i <= 31; i++) {
                const dayNum = String(i).padStart(2, '0');
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = dayNum;
                fileItem.onclick = () => {
                    document.getElementById('daySelect').value = dayNum;
                    loadContent();
                };

                const hasRemote = remoteFiles[dayNum];
                const hasLocal = localStorage.getItem(`day${dayNum}`);

                if (hasRemote) {
                    fileItem.classList.add('exists');
                } else if (hasLocal) {
                    fileItem.classList.add('local-only');
                }

                fileList.appendChild(fileItem);
            }
        }

        // Real-time preview
        document.getElementById('contentInput').addEventListener('input', function() {
            const preview = document.getElementById('preview');
            const content = this.value.trim();
            preview.textContent = content || 'Enter content to see preview...';
        });

        // Load content
        async function loadContent() {
            const day = document.getElementById('daySelect').value;
            if (!day) {
                showError('Please select a day first');
                return;
            }

            // Load from remote first
            if (remoteFiles[day]) {
                try {
                    const response = await fetch(`contents/day${day}.json`);
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('contentInput').value = data.content;
                        document.getElementById('preview').textContent = data.content;
                        showSuccess(`Loaded Day ${day} content from GitHub`);
                        return;
                    }
                } catch (e) {
                    // Load failed, try local
                }
            }

            // Load from local
            const saved = localStorage.getItem(`day${day}`);
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    document.getElementById('contentInput').value = data.content;
                    document.getElementById('preview').textContent = data.content;
                    showSuccess(`Loaded Day ${day} content from local storage`);
                } catch (e) {
                    showError('Load failed: Invalid data format');
                }
            } else {
                document.getElementById('contentInput').value = '';
                document.getElementById('preview').textContent = 'Enter content to see preview...';
                showError(`Day ${day} has no content yet`);
            }
        }

        // Save content
        function saveContent() {
            const day = document.getElementById('daySelect').value;
            const content = document.getElementById('contentInput').value.trim();

            if (!day) {
                showError('Please select a day');
                return;
            }

            if (!content) {
                showError('Please enter content');
                return;
            }

            const data = {
                content: content
            };

            localStorage.setItem(`day${day}`, JSON.stringify(data));
            showSuccess(`Day ${day} saved successfully`);
            updateFileList();
        }

        // Download JSON file
        function downloadJSON() {
            const day = document.getElementById('daySelect').value;
            const content = document.getElementById('contentInput').value.trim();

            if (!day) {
                showError('Please select a day');
                return;
            }

            if (!content) {
                showError('Please enter content');
                return;
            }

            const data = {
                content: content
            };

            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `day${day}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showSuccess(`day${day}.json downloaded`);
        }

        // Clear content
        function clearContent() {
            if (confirm('Are you sure you want to clear the current content?')) {
                document.getElementById('contentInput').value = '';
                document.getElementById('preview').textContent = 'Enter content to see preview...';
                showSuccess('Content cleared');
            }
        }

        // Show success message
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            setTimeout(() => {
                el.style.display = 'none';
            }, 3000);
        }

        // Show error message
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            setTimeout(() => {
                el.style.display = 'none';
            }, 3000);
        }

        // Trigger file upload
        function triggerFileUpload() {
            const day = document.getElementById('daySelect').value;
            if (!day) {
                showError('Please select a day before uploading');
                return;
            }
            document.getElementById('fileInput').click();
        }

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const day = document.getElementById('daySelect').value;
            if (!day) {
                showError('Please select a day first');
                this.value = '';
                return;
            }

            if (!file.name.endsWith('.json')) {
                showError('Please upload a JSON file');
                this.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);

                    if (data.content !== undefined) {
                        document.getElementById('contentInput').value = data.content;
                        document.getElementById('preview').textContent = data.content;

                        // Auto save to local
                        localStorage.setItem(`day${day}`, JSON.stringify({ content: data.content }));
                        updateFileList();

                        showSuccess(`Imported ${file.name} to Day ${day}`);
                    } else {
                        showError('Invalid JSON format: missing content field');
                    }
                } catch (err) {
                    showError('Parse failed: ' + err.message);
                }
            };
            reader.onerror = function() {
                showError('File read failed');
            };
            reader.readAsText(file);

            // Reset input to allow selecting the same file again
            this.value = '';
        });
    </script>
</body>
</html>
